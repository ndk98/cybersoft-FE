<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản lý nhân viên</title>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />

        <!-- JQuery UI -->
        <link rel="stylesheet" href="../../assets/css/jquery-ui.min.css" />

        <!-- Animate -->
        <!-- <link rel="stylesheet" href="css/animate.css"> -->

        <!-- My CSS -->
        <link rel="stylesheet" href="../../assets/css/modal.css" />

        <link rel="stylesheet" href="../../assets/css/style4.css" />

        <link
            rel="stylesheet"
            type="text/css"
            href="../../assets/css/main.css"
        />
    </head>

    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Quản lý nhân viên</h3>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#homeSubmenu">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-briefcase"></i>
                            About
                        </a>
                        <a href="#pageSubmenu">
                            <i class="fa fa-files-o"></i>
                            Pages
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-link"></i>
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-paperclip"></i>
                            FAQ
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-paper-plane"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button
                                type="button"
                                id="sidebarCollapse"
                                class="btn btn-info navbar-btn"
                            >
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Toggle Sidebar</span>
                            </button>
                        </div>

                        <div
                            class="collapse navbar-collapse"
                            id="bs-example-navbar-collapse-1"
                        >
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Page</a></li>
                                <li><a href="#">Page</a></li>
                                <li><a href="#">Page</a></li>
                                <li><a href="#">Page</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="container">
                    <div class="card text-center">
                        <!-- Header -->
                        <div class="card-header myCardHeader">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3
                                        class="text-left text-primary font-weight-bold"
                                    >
                                        Danh sách nhân viên
                                    </h3>
                                </div>
                                <div class="col-md-6 text-right">
                                    <button
                                        class="btn btn-primary"
                                        id="btnThem"
                                        data-toggle="modal"
                                        data-target="#myModal"
                                    >
                                        Thêm nhân viên
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Body -->
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Loại nhân viên"
                                            id="searchName"
                                        />
                                        <div class="input-group-prepend">
                                            <span
                                                class="input-group-text"
                                                id="btnTimNV"
                                                ><i class="fa fa-search"></i
                                            ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table
                                class="table table-bordered table-hover myTable"
                            >
                                <thead class="text-primary">
                                    <tr>
                                        <th class="nowrap">
                                            <span class="mr-1">Tài khoản</span>
                                            <i
                                                class="fa fa-arrow-up"
                                                id="SapXepTang"
                                            ></i>
                                            <i
                                                class="fa fa-arrow-down"
                                                id="SapXepGiam"
                                            ></i>
                                        </th>
                                        <th>Họ và tên</th>
                                        <th>Email</th>
                                        <th>Ngày làm</th>
                                        <th>Chức vụ</th>
                                        <th>Tổng lương</th>
                                        <th>Xếp loại</th>
                                        <th><em class="fa fa-cog"></em></th>
                                    </tr>
                                </thead>
                                <tbody id="tableDanhSach"></tbody>
                            </table>
                        </div>

                        <!-- Footer -->
                        <div class="card-footer myCardFooter">
                            <nav>
                                <ul
                                    class="pagination justify-content-center"
                                    id="ulPhanTrang"
                                ></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <header class="head-form mb-0">
                        <h2 id="header-title">Thêm nhân viên</h2>
                    </header>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form role="form" id="employee-form">
                            <input type="hidden" name="origin-username" />
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i class="fa fa-user"></i
                                        ></span>
                                    </div>
                                    <input
                                        type="text"
                                        name="username"
                                        id="username"
                                        class="form-control input-sm"
                                        placeholder="Tài khoản"
                                    />
                                </div>

                                <span class="sp-thongbao" id="tb-username"
                                    >Test</span
                                >
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i class="fa fa-address-book"></i
                                        ></span>
                                    </div>
                                    <input
                                        type="name"
                                        name="name"
                                        id="name"
                                        class="form-control input-sm"
                                        placeholder="Họ và tên"
                                    />
                                </div>
                                <span class="sp-thongbao" id="tb-name"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i class="fa fa-envelope"></i
                                        ></span>
                                    </div>
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        class="form-control input-sm"
                                        placeholder="Email"
                                    />
                                </div>

                                <span class="sp-thongbao" id="tb-email"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i class="fa fa-key"></i
                                        ></span>
                                    </div>
                                    <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        class="form-control input-sm"
                                        placeholder="Mật khẩu"
                                    />
                                </div>
                                <span
                                    class="sp-thongbao"
                                    id="tb-password"
                                ></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i class="fa fa-calendar"></i
                                        ></span>
                                    </div>
                                    <input
                                        type="text"
                                        name="work-day"
                                        id="datepicker"
                                        class="form-control"
                                        placeholder="Ngày làm"
                                    />
                                </div>

                                <span
                                    class="sp-thongbao"
                                    id="tb-work-day"
                                ></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i
                                                class="fa fa-money"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                    </div>
                                    <input
                                        type="text"
                                        name="basic-salary"
                                        id="basic-salary"
                                        class="form-control input-sm"
                                        placeholder="Lương cơ bản"
                                    />
                                </div>
                                <span
                                    class="sp-thongbao"
                                    id="tb-basic-salary"
                                ></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i class="fa fa-briefcase"></i
                                        ></span>
                                    </div>
                                    <select
                                        class="form-control"
                                        name="position"
                                        id="position"
                                    >
                                        <option value="">Chọn chức vụ</option>
                                        <option value="manager">Sếp</option>
                                        <option value="head-of-division">
                                            Trưởng phòng
                                        </option>
                                        <option value="staff">Nhân viên</option>
                                    </select>
                                </div>

                                <span
                                    class="sp-thongbao"
                                    id="tb-position"
                                ></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                            ><i
                                                class="fa fa-clock-o"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                    </div>
                                    <input
                                        type="text"
                                        name="work-time"
                                        id="work-time"
                                        class="form-control input-sm"
                                        placeholder="Giờ làm"
                                    />
                                </div>
                                <span
                                    class="sp-thongbao"
                                    id="tb-work-time"
                                ></span>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer" id="modal-footer">
                        <button
                            id="btnThemNV"
                            type="button"
                            class="btn btn-success"
                        >
                            Thêm
                        </button>
                        <button
                            id="btnCapNhat"
                            type="button"
                            class="btn btn-success"
                        >
                            Cập nhật
                        </button>
                        <button
                            id="btnDong"
                            type="button"
                            class="btn btn-danger"
                            data-dismiss="modal"
                        >
                            Đóng
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="../../assets/js/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="../../assets/js/jquery.easing.min.js"
        ></script>
        <script
            type="text/javascript"
            src="../../assets/js/popper.min.js"
        ></script>
        <script
            type="text/javascript"
            src="../../assets/js/bootstrap.min.js"
        ></script>
        <script src="../../assets/js/jquery-ui.js"></script>
        <script src="../../assets/js/datepicker.js"></script>

        <script type="module" src="../controllers/index.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebarCollapse").on("click", function () {
                    $("#sidebar").toggleClass("active");
                });
            });
        </script>
    </body>
</html>
